<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Holy Grail</title>
		<script src="../../js/validate.js"></script>
		<style>
			.grid {
 			 display: grid;
			 height:100vh;
			 gap: 5px;
   			 grid:
			    'head  head head' 1fr
			    'menu  main menu2' 3fr
			    'foot  foot foot' 1fr
			    /1fr 3fr 1fr;
			}
			#header{
				grid-area: head;
				width: 100%;
				height: 100%;
				background-color: green;
				text-align: center;
				font-size: 24px;
				color: white;
			}
			#menu{
				grid-area: menu;
				width: 100%;
				height: 100%;
				background-color: green;
				text-align: center;
				font-size: 24px;
				color: white;
			}
			#main{
				grid-area: main;
				width: 100%;
				height: 100%;
				background-color: green;
				text-align: center;
				font-size: 24px;
				color: white;
			}
			#footer{
				grid-area: foot;
				width: 100%;
				height: 100%;
				background-color: green;
				text-align: center;
				font-size: 24px;
				color: white;
			}
			#menu2{
				grid-area: menu2;
				width: 100%;
				height: 100%;
				background-color: green;
				text-align: center;
				font-size: 24px;
				color: white;
			}
		</style>
        </head>
        <body>
              <div class="grid">
		      <div id="header"><p>Head<p></div>
		      <div id="menu"><p><p>Menu</div>
		      <div id="main"><p>Main<p></div>
		      <div id="menu2"><p>Menu2<p></div>
		      <div id="footer"><p>Foot<p></div>
	      </div>
        </body>
	</html>
