<!DOCTYPE html>
<html lang="en">
        <head>
                <title>TREE</title>
		<script src="../../js/validate.js"></script>
		<style>
body{
	background-image: linear-gradient(to bottom, #54d6c7, #39db4f);
	height: 100vw;
}
#container{
	position: fixed;
	width: 600px;
	bottom: 0px;
	height: 800px;
	display: block;
	margin: auto;
}
#tree{ 
	width: 0px;
	height: 0px;
	border-bottom: 800px green;
	border-left: 300px solid transparent;
	border-right: 300px solid transparent;
}
#box{
	position: absolute;
	background-color: red;
	width: 20px;
	height: 20px;
	left: 250px;
	top: 500px;
}
#batman { 
	width: 100%; 
	max-width: 400px; 
	aspect-ratio: 3; background: #000; 
	--g:#000 calc(100% - 1px),#0000; 
	mask: 
		conic-gradient(from 170deg at 47% 8%,#0000,#000 2deg 20deg,#0000 22deg) 0 0/100% 50% no-repeat, 
	conic-gradient(from 170deg at 53% 8%,#0000,#000 2deg 20deg,#0000 22deg) 0 0/100% 50% no-repeat, 
	radial-gradient(4.5% 20% at 50% 35%,var(--g)), 
	conic-gradient(#000 0 0) exclude, 
	radial-gradient(20% 35% at 50% -5%,var(--g)), 
	radial-gradient(30% 44% at 20% 100%,var(--g)), 
	radial-gradient(30% 44% at 80% 100%,var(--g)), 
	radial-gradient(16% 51% at left ,var(--g)), 
	radial-gradient(16% 51% at right,var(--g)); 
	left: 250px;
	top: 300px;
}
#sphere { 
	width: 200px; 
	aspect-ratio: 1; 
	border-radius: 50%; 
	background: radial-gradient(circle at 40% 30%,#0000 4%,57%,#000 90%) #FE4365; 
	left: 250px;
	top: 500px;
}
#sparkle {
  height: 300px;
  width: 250px;
  background: #EDC951;
  mask: radial-gradient(#0000 71%, #000 72%) 10000% 10000%/99.5% 99.5%;
left: 400px;
top: 400px;
}
#star {
  width: 40px;  
  aspect-ratio: 1;
  background: #F8CA00;
  clip-path: polygon(50% 0,
    calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
    calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
    calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn))) 
   ); 
   position: absolute;
   left: 260px;
   top: 100px;
}
		</style>
        </head>
        <body>
		<div id="container">
			<div id="tree">
				<div id="box">
				</div>	
				<div id="star">
				</div>
				<div id="sparkle">
				</div>
				<div id="sphere">
				</div>
				<div id="wide box">
				</div>
			</div>
		</div>
        </body>
</html>
