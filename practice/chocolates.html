 <html>
    <head>
        <style>
            body{
                background: linear-gradient(135deg, #1a2980, #26d0ce);
                height: 100vh;
            }
            h1{
                text-align: center;
                font-family: Tahoma, sans-serif;
                color: white;
            }
            .container {
              display: grid;
              width: 80vw;
              height: 80vh;
              margin: auto;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
              background-color: DeepPink;
              padding: 10px;
              border-radius: 20px;
              border: 2px solid red;
            }
            .spot {
              background-color: LightPink;
              border: 1px solid black;
              padding: 10px;
              font-size: 30px;
              text-align: center;
            }
            .heart {
              height: 20vh; /* adjust to control the size */
              aspect-ratio: 1;
              --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
              -webkit-mask-box-image: var(--_m);
                         mask-border: var(--_m);
              clip-path: polygon(-41% 0,50% 91%, 141% 0);
              background-color: white;
              margin: auto;
            }
            /* fallback until better support for mask-border */
            @supports not (-webkit-mask-box-image: var(--_m)) { 
              .heart {
                mask:
                 radial-gradient(at 70% 31%,#000 29%,#0000 30%),
                 radial-gradient(at 30% 31%,#000 29%,#0000 30%),
                 conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
              }
            }
            #chocolateheart{
                grid-column-start: 3;
                grid-row-start:2;
            }
	    /* HTML: <div class="wifi-icon"></div> */
.wifi-icon {
  --n: 4; /* number of bars */

  height: 28vh;
  aspect-ratio: 1;
  border-radius: 50%;
  --s: calc(100%/(2*var(--n) - 1));
  background:
    repeating-radial-gradient(50% 50%,
      #0000 0,#178feb 1px calc(var(--s) - 1px),
      #0000 var(--s) calc(2*var(--s)));
  mask:
    conic-gradient(#000 0 0) no-repeat 50%/var(--s) var(--s),
    conic-gradient(from -45deg at 50% calc(50% + var(--s)/2),
      #000 90deg,#0000 0);
      grid-column-start: 2;
                grid-row-start:1;
}
	    /* HTML: <div class="pin"></div> */
.pin {
  height: 15vh; /* control the size */
  aspect-ratio: 2/3;
  mask:
    conic-gradient(from -30deg at bottom,#0000,#000 1deg 59deg,#0000 60deg) bottom/100% 50% no-repeat,
    radial-gradient(circle at 50% calc(100% / 3),#0000 21.5%,#000 22% 44%,#0000 44.5%);
  background: #ec1a23;
  grid-column-start: 1;
                grid-row-start:3;
}

	    /* HTML: <div class="yin-yang"></div> */
.yin-yang {
  height: 24vh;
  aspect-ratio: 1;
  border-radius: 50%;
  background:
   radial-gradient(25% 25% at 50% 25%,#000 24%,#fff 26% 99%,#0000 101%),
   radial-gradient(25% 25% at 50% 75%,#fff 24%,#000 26% 99%,#0000 101%),
   conic-gradient(#000 50%, #fff 0);
  border: 1px solid;
  grid-column-start: 2;
                grid-row-start:3;
}

	    /* HTML: <div class="pacman"></div> */
.pacman {
  height: 20vh;
  aspect-ratio: 1;
  border-radius: 50%;
  background: 
    radial-gradient(6% 6% at 60% 25%,#000 90%,#0000),
    radial-gradient(circle at 35% 35%,#0000,70%,#0005) #fc0;
  clip-path: polygon(0 0,100% 0,100% 25%,50% 50%,100% 75%,100% 100%,0 100%);
   grid-column-start: 1;
   grid-row-start:2;
}

.batman {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 3;
  background: #000;
  --g:#000 calc(100% - 1px),#0000;
  mask:
    conic-gradient(from 170deg at 47% 8%,#0000,#000 2deg 20deg,#0000 22deg)
     0 0/100% 50% no-repeat,
    conic-gradient(from 170deg at 53% 8%,#0000,#000 2deg 20deg,#0000 22deg)
     0 0/100% 50% no-repeat,
    radial-gradient(4.5% 20% at 50% 35%,var(--g)),
    conic-gradient(#000 0 0) exclude,
    radial-gradient(20% 35% at 50% -5%,var(--g)),
    radial-gradient(30% 44% at 20% 100%,var(--g)),
    radial-gradient(30% 44% at 80% 100%,var(--g)),
    radial-gradient(16% 51% at left ,var(--g)),
    radial-gradient(16% 51% at right,var(--g));
    grid-column-start: 2;
    grid-row-start:2;
}

.one-piece {
  height:20vh;
  aspect-ratio: 1;
  background:
    radial-gradient(#000 70%,#0000 73%) 50% 57%/7% 7%,
    radial-gradient(#000 70%,#0000 73%) 39% 48%/14% 14%,
    radial-gradient(#000 70%,#0000 73%) 61% 48%/14% 14%,
    linear-gradient(#000 0 0) 50% 39%/69% 2px,
    linear-gradient(#000 0 0) 50% 35.8%/59% 2px,
    linear-gradient(#000 0 0) 50% 31%/42% 2px,
    radial-gradient(50% 100% at 50% 134%,#f0b114 98%,#0000 )50% 15%/44% 19%,
    radial-gradient(50% 84% at 50% 100%,#cf091a 98%,#0000 )50% 24%/44% 16%,
    radial-gradient(50% 23% at 50% 100%,#F0B114 98%,#0000 )50% 24%/68% 20%,
    radial-gradient(#fff 67.5%,#000 68.5% 70%,#0000 71%) 50% 34%/47% 47%;
  background-repeat: no-repeat;
  position: relative;
  grid-column-start: 3;
  grid-row-start:3;
}
.one-piece:before {
  content: "";
  position: absolute;
  background:
    linear-gradient(#000 0 0) 78% 50%/4% 43%,
    linear-gradient(#000 0 0) 22% 50%/4% 43%,
    linear-gradient(#000 0 0) 50% 50%/4% 47%,
    radial-gradient(75% 57% at 50% 0,#0000 91%,#000 93% 98%,#0000 ),
    radial-gradient(85% 76% at 50% 0,#0000 93%,#000 95% 98%,#0000 )#fff;
  background-repeat: no-repeat;
  inset: 55% 37% 20%;
  border-radius: 14% 14% 30px 30px/50% 50% 30px 30px;
  border: 2px solid #000;
  z-index: -1;
}
.one-piece:after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: -2;
  padding: 10%;
  background:
    radial-gradient(#fff 66%,#0000 71%) 10% 97%/10% 11%,
    radial-gradient(#fff 66%,#0000 71%) 3% 90%/10% 11%,
    radial-gradient(#fff 66%,#0000 71%) 97% 91%/10% 11%,
    radial-gradient(#fff 66%,#0000 71%) 89% 98%/10% 11%,
    radial-gradient(#fff 66%,#0000 71%) 89% 2%/10% 11%,
    radial-gradient(#fff 66%,#0000 71%) 98% 9%/12% 10%,
    radial-gradient(#fff 66%,#0000 71%) 2% 10%/11% 10%,
    radial-gradient(#fff 66%,#0000 71%) 9% 2%/10% 11%,
    linear-gradient(45deg,#0000 47%, #fff 0 53%,#0000 0) content-box,
    linear-gradient(-45deg,#0000 47%, #fff 0 53%,#0000 0) content-box,#000;
  background-repeat: no-repeat;
  filter: blur(4px) contrast(10);
}
            .lilbits{
                grid-column-start: 1;
                grid-row-start: 1;
                display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
            }
            #mnm{
                grid-column-start:1;
                grid-row-start:1;
                width:10vh;
                height:10vh;
                background-color:red;
                border-radius:50%;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h1>Here, I got you some chocolates &lt;3</h1>
        <div class="container">
            <div class="heart" id="chocolateheart"></div>
	    <div class="pacman"></div>
	    <div class="yin-yang"></div>
	    <div class="pin"></div>
	     <div class="wifi-icon"></div>
	    <div class="batman"></div>
	    <div class="one-piece"></div>
            <div class="lilbits">
                <div id="mnm">
                </div>
            </div>
        </div>
    </body>
</html>
